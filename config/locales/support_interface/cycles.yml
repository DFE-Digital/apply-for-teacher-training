en:
  cycles:
    real:
      name: 'Same as production environment'
      description: ''
    today_is_business_as_usual:
      name: Mid cycle before deadlines are displayed
      description: Candidates do not see upcoming application deadlines
    today_is_mid_cycle:
      name: Mid cycle and deadlines should be displayed
      description: Candidates can see upcoming application deadlines
    today_is_after_apply_deadline_passed:
      name: Apply deadline has passed
      description: Candidates can no longer submit applications
    today_is_after_full_course_deadline_passed:
      name: Full course deadline has passed
      description: Candidates can no longer apply to unavailable courses
    today_is_after_find_closes:
      name: Find has closed
      description: Candidates can no longer browse courses on Find
    today_is_after_find_opens:
      name: Find has reopened (Recruitment cycle %{year})
      description: Candidates can browse courses on Find
    today_is_after_apply_opens:
      name: Apply has reopened (Recruitment cycle %{year})
      description: Candidates can apply for courses
