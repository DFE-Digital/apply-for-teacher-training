        waiting: I'm waiting for it to arrive
        maybe: I will apply for one in the future
        not_needed: I do not need a statement of comparability
        percentage_text_html: It helps training providers to see how qualifications gained outside the UK compare to UK qualifications and makes you around  <b>30% more likely to receive an offer.</b>
        enic_cost: A statement from UK ENIC costs £49.50 and takes 15 working days to arrive.
      enic_reference:
