en:
  carry_over_after_deadline_component:
    button_update_your_details: Update your details
    application_deadline_has_passed_for_academic_year: >
      The application deadline has passed for courses starting in the %{academic_year} academic year.
    application_status_change_explanation: >
      This means the status of some of your applications might have changed automatically. Please contact the provider
      for more information about your application.
    what_happens_next: What happens next
    application_process_description: >
      You can update your details to get ready to apply for courses starting in the %{next_academic_year} academic year.
      You will be able to apply for these courses from %{apply_reopens_date}.
