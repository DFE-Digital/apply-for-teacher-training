en:
  gcse_edit_type:
    page_titles:
      maths: Add maths GCSE grade 4 (C) or above, or equivalent
      english: Add English GCSE grade 4 (C) or above, or equivalent
      science: Add science GCSE grade 4 (C) or above, or equivalent
  gcse_edit_grade_explanation:
    subject_titles:
      maths: a maths
      english: an English
      science: a science
    page_titles:
      maths: You need a maths GCSE at grade 4 (C) or above, or equivalent
      english: You need an English GCSE at grade 4 (C) or above, or equivalent
      science: You need a science GCSE at grade 4 (C) or above, or equivalent
  gcse_edit_grade:
    page_title: What grade is your %{subject} %{qualification_type}?
    guidance:
      main: |
        Providers expect you to have a grade C or 4 (or the equivalent) in order
        to train.

        If you do not have this, contact your provider to discuss your
        options. You might be able to retake an exam or do an equivalence test.
      o_level_guidance: |
        Providers expect you to have a grade C or above in order to train.

        If you do not have this, contact your provider to discuss your
        options. You might be able to retake an exam or do an equivalence test.
      o_level_triple_gcse_science: If you have a combined or triple O Level in science, enter your total grade.
      multiple_english_gcses:
        main: You need a grade C or 4 (or the equivalent). Contact your provider if you do not have this. You might be able to retake an exam or do an equivalence test.
        secondary: An English Language GCSE is preferred.
      triple_scottish_national_science: If you studied three science subjects separately or took a general science qualification, enter your total grade.
    hint:
      science:
        gcse: For example, ‘A*A*A*’, ‘AA’, ‘B’, ‘999’, ‘88’, ‘7’
        gcse_double_award: For example, ‘CD’ or ‘4-3’
        gce_o_level: For example, ‘ABC’, ‘AA’, ‘B’
        scottish_national_5: For example, ‘A*A*A*’, ‘ABC’, ‘A’, ‘777’, ‘654’, ‘6’
        one_grade: You have one science grade
        combined_grade: You have a combined science grade
        subject_per_grade: You have a grade for each subject
      other:
        gcse: For example, ‘C’ or ‘4’
        gcse_single_and_double: For example, ‘C’, ‘CD’, ‘4’ or ‘4-3’
        gce_o_level: For example, ‘C’
        scottish_national_5: For example, ‘C’ or ‘4’
  gcse_edit_year:
    page_title: When was your %{subject} %{qualification_type} awarded?
  gcse_edit_institution_country:
    page_title: In which country did you study for your %{subject} qualification?
  gcse_edit_enic:
    page_title: How your %{subject} qualification compares to a UK qualification
  gcse_summary:
    page_titles:
      maths: Maths GCSE or equivalent
      english: English GCSE or equivalent
      science: Science GCSE or equivalent
    not_specified: Not entered
  multiple_gcse_edit_grade:
    page_title: What English GCSE did you do?
    question: Select the GCSE(s) you did and include your grade
    answers:
      english_single_award: English (Single award)
      english_double_award: English (Double award)
      english_language: English Language
      english_literature: English Literature
      english_studies_single_award: English Studies (Single award)
      english_studies_double_award: English Studies (Double award)
      other_english_gcse: Other English subject
      other_english_gcse_name: What English GCSE do you have?
    hints:
      single_award: For example, ‘C’ or ‘4’
      double_award: For example, ‘CD’, ‘4-3’
      other: For example, ‘A’, ‘4.5’, ‘94%’
