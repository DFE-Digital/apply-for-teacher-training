en:
  application_form:
    contact_details:
      phone_number:
        label: Phone number
        hint_text: Enter a landline or mobile. For non-UK numbers, include the country code
        change_action: phone number
      full_address:
        label: Address
        change_action: address
      address_line1:
        uk:
          label: Building and street
        international:
          label: Address 1
        hidden: line 1 of 2
      address_line2:
        uk:
          label: Building and street line 2 of 2
        international:
          label: Address 2
      address_line3:
        uk:
          label: Town or city
        international:
          label: Address 3
      address_line4:
        uk:
          label: County
        international:
          label: Address 4
      postcode:
        uk:
          label: Postcode
        international:
          label: ZIP or postal code
