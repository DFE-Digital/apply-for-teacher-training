# https://docs.rubocop.org/rubocop/cops_naming.html

Naming/MethodParameterName:
  AllowedNames:
    - e
    - to

Naming/MemoizedInstanceVariableName:
  Enabled: false

Naming/AccessorMethodName:
  Enabled: true
  Exclude:
    - app/models/teacher_training_public_api/sync_check.rb
    - app/controllers/candidate_interface/candidate_interface_controller.rb

Naming/VariableNumber:
  Enabled: false

Naming/InclusiveLanguage:
  CheckStrings: true
