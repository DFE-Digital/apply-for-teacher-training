version: "3.6"
services:
  db:
    image: postgres:14-alpine
    volumes:
      - db_data:/var/lib/postgresql/data
    environment:
      - POSTGRES_PASSWORD=developmentpassword
  redis:
    image: redis:alpine
  web:
    build: .
    image: apply-for-teacher-training
    ports:
      - "3000:3000"
    depends_on:
      - db
      - redis
    environment:
      - SERVICE_TYPE=web
      - DB_HOSTNAME=db
      - DB_USERNAME=postgres
      - DB_PASSWORD=developmentpassword
      - DB_DATABASE=bat_apply_dev
      - DB_PORT=5432
      - REDIS_URL=redis://redis:6379/1
      - REDIS_CACHE_URL=redis://redis:6379/0
    env_file:
      - .env
    command: /bin/sh -c "rm -f tmp/pids/server.pid && bundle exec rails server -b 0.0.0.0"
  worker:
    image: apply-for-teacher-training
    working_dir: /app
    depends_on:
      - db
      - redis
    environment:
      - SERVICE_TYPE=worker
      - DB_HOSTNAME=db
      - DB_USERNAME=postgres
      - DB_PASSWORD=developmentpassword
      - DB_DATABASE=bat_apply_dev
      - DB_PORT=5432
      - REDIS_URL=redis://redis:6379/1
    env_file:
      - .env
    command: /bin/sh -c "bundle exec sidekiq -c 5 -C config/sidekiq-main.yml"
  worker-secondary:
    image: apply-for-teacher-training
    working_dir: /app
    depends_on:
      - db
      - redis
    environment:
      - SERVICE_TYPE=worker
      - DB_HOSTNAME=db
      - DB_USERNAME=postgres
      - DB_PASSWORD=developmentpassword
      - DB_DATABASE=bat_apply_dev
      - DB_PORT=5432
      - REDIS_URL=redis://redis:6379/1
    env_file:
      - .env
    command: /bin/sh -c "bundle exec sidekiq -c 5 -C config/sidekiq-secondary.yml"
  clock:
    image: apply-for-teacher-training
    working_dir: /app
    depends_on:
      - db
      - redis
    environment:
      - SERVICE_TYPE=clock
      - DB_HOSTNAME=db
      - DB_USERNAME=postgres
      - DB_PASSWORD=developmentpassword
      - DB_DATABASE=bat_apply_dev
      - DB_PORT=5432
      - REDIS_URL=redis://redis:6379/1
    env_file:
      - .env
    command: /bin/sh -c "bundle exec clockwork config/clock.rb"
volumes:
  db_data:
