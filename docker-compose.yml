services:
  db:
    image: postgres:14-alpine
    volumes:
      - db_data:/var/lib/postgresql/data
    environment:
      - POSTGRES_PASSWORD=developmentpassword
    ports:
      - 5432:5432

  secondary-db:
    image: postgres:14-alpine
    volumes:
      - secondary_db_data:/var/lib/postgresql/data
    environment:
      - POSTGRES_PASSWORD=developmentpassword
    ports:
      - 5433:5432

  redis:
    image: redis:alpine
    ports:
      - 6379:6379

volumes:
  db_data:
  secondary_db_data:
