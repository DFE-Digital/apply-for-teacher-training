common_columns:
  - total
  - age_group
  - candidate_status

custom_columns:
  candidates_sex:
    type: string
    description: The sex of the candidate
    enum:
      - Male
      - Female
      - Intersex
      - Prefer not to say
      - Not provided
  area:
    type: string
    description: The region or country the candidates are from
    enum:
      - East
      - East Midlands
      - London
      - North East
      - North West
      - Northern Ireland
      - Scotland
      - South East
      - South West
      - Wales
      - West Midlands
      - Yorkshire and The Humber
      - European Economic Area
      - Rest of the World
