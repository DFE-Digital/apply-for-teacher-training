extract_date:
  type: string
  format: date-time
  description: Time when the report ran
  example: 2020-11-01T00:00:00+00:00

candidate_id:
  type: string
  description: The candidate’s ID in the Apply system
  maxLength: 10
  example: 5432

application_choice_id:
  type: string
  description: The application choice's ID in the Apply system
  maxLength: 10
  example: 89876

application_form_id:
  type: string
  description: The application form's ID in the Apply system
  maxLength: 10
  example: 4566

phase:
  type: string
  description: |
    The phase of this application. In the first phase, "Apply 1", the
    candidate can choose up to 3 courses. If all of those choices are rejected,
    declined, or withdrawn, the user can go into "Apply 2". This means
    they can choose 1 course at a time.
  enum:
  - apply_1
  - apply_2
  example: apply_1

submitted_at:
  type: string
  format: date-time
  description: When the candidate submitted their application
  example: 2020-11-01T00:00:00+00:00

# # Personal information
first_name:
  type: string
  description: The candidate’s first name
  maxLength: 60
  example: Boris

last_name:
  type: string
  description: The candidate’s last name
  example: Brown
  maxLength: 60

full_name:
  type: string
  description: The candidate’s full name
  example: Boris Brown

date_of_birth:
  type: string
  format: date
  description: The candidate’s date of birth
  example: 1985-02-02

email:
  type: string
  description: The candidate’s email address
  maxLength: 100
  example: boris.brown@example.com

phone_number:
  type: string
  description: Candidate’s phone number
  example: 07123456789

postcode:
  type: string
  description: The candidate’s postcode
  maxLength: 8
  example: SK2 6AA
  nullable: true

country:
  type: string
  maxLength: 2
  description: The candidate’s country - ISO 3166-2 country code
  pattern: "^[A-Z]{2}$"
  example: GB

nationality:
  type: array
  items:
    type: string
    pattern: "^[A-Z]{2}$"
    example: NL
  maxItems: 5
  description: One or more ISO 3166-2 country codes
  example:
    - GB
    - NL
sex:
  type: string
  nullable: true
  description: The candidate’s sex as a [1-digit HESA code for Sex](https://www.hesa.ac.uk/collection/c19053/e/sexid)
  example: "1"
  enum:
  - "1"
  - "2"
  - "3"

disability:
  nullable: true
  type: array
  items:
    type: string
  description: The candidate's disabilities as an array of [2-digit HESA codes for Disability](https://www.hesa.ac.uk/collection/c19053/e/disable)
  example:
    - "00"
    - "51"
  enum:
  - "00"
  - "08"
  - "51"
  - "53"
  - "54"
  - "55"
  - "56"
  - "57"
  - "58"
  - "96"

ethnicity:
  type: string
  nullable: true
  description: The candidate’s ethnicity as [a 2-digit HESA code for Ethnicity](https://www.hesa.ac.uk/collection/c19053/e/ethnic)
  example: "10"
  enum:
  - "10"
  - "15"
  - "21"
  - "22"
  - "29"
  - "31"
  - "32"
  - "33"
  - "34"
  - "39"
  - "41"
  - "42"
  - "43"
  - "49"
  - "50"
  - "80"
  - "90"
  - "98"

# # The candidate's degree
degree_classification:
  type: string

degree_classification_hesa_code:
  type: string

# # Provider
provider_code:
  type: string
  description: The provider’s code
  example: 2FR
  maxLength: 3

provider_id:
  type: string
  description: The provider’s ID in Apply
  example: 98765
  maxLength: 10

provider_name:
  type: string
  description: The provider’s name
  example: "Hogwarts School of Witchcraft and Wizardry"
  maxLength: 255

accrediting_provider_code:
  type: string
  description: The accrediting provider’s code
  example: 2FR
  maxLength: 3

accrediting_provider_id:
  type: string
  description: The accrediting provider’s ID in Apply
  example: 98765
  maxLength: 10

accrediting_provider_name:
  type: string
  description: The accrediting provider’s name
  example: "Hogwarts School of Witchcraft and Wizardry"
  maxLength: 255

course_level:
  type: string

program_type:
  type: string
  description: Not provided yet

programme_outcome:
  type: string
  description: The description of the course

course_name:
  type: string
  description: The course’s name
  example: "Maths"
  maxLength: 255

course_code:
  type: string
  description: The course’s code
  example: 3CVK
  maxLength: 4

nctl_subject:
  type: array
  maxLength: 255

recruitment_cycle_year:
  type: integer
  description: Recruitment cycle year
  example: 2021

choice_status:
  type: string
  description: Course choice status
  enum:
    - unsubmitted
    - cancelled
    - awaiting_provider_decision
    - interviewing
    - offer
    - pending_conditions
    - recruited
    - rejected
    - application_not_sent
    - offer_withdrawn
    - declined
    - withdrawn
    - conditions_not_met
    - offer_deferred
    - awaiting_references

support_reference:
  type: string
  description: Support reference
  example: KR6526

rejection_reason:
  type: string
  description: The reason the provider gave for rejecting the candidate
  example: Absence of English GCSE
