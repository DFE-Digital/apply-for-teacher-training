common_columns:
  - provider_code
  - recruitment_cycle_year

custom_columns:
  site_id:
    type: string
    description: The site’s ID
    example: 5432

  site_code:
    type: string
    description: The site’s code
    example: F

  distance_from_provider:
    type: number
    format: float
    description: The distance of a site from a provider site (in miles)
    example: 11.5

  site_uuid:
    type: string
    description: The site’s universally unique identifier
    example: 9b1f9f9c-f711-4225-9280-6bdfee937c35
