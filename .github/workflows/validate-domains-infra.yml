name: Validate Domains Infrastructure

# This workflow validates domains infrastructure for drift detection
# Production only

on:
  push:
    branches:
      - 2462-spike-scheduled-terraform-plan-validation
  schedule:
    # Run daily at 4 AM UTC (5 AM BST / 4 AM GMT)
    - cron: "0 4 * * *"
  workflow_dispatch:

jobs:
  validate-domains-infra:
    name: Validate Domains Infrastructure - Production
    runs-on: ubuntu-latest
    environment:
      name: production
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Validate domains infrastructure
        id: validate
        uses: DFE-Digital/github-actions/validate-infra@2462-spike-scheduled-terraform-plan-validation
        with:
          azure-client-id: ${{ secrets.AZURE_CLIENT_ID }}
          azure-subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          azure-tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          environment: production
          terraform-base: terraform/aks
          terraform-version-file: provider.tf
          slack-webhook: ${{ secrets.SLACK_WEBHOOK }}
          validation-plan: domains-infra
