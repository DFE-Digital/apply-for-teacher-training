name: Deploy

on:
  workflow_dispatch:
    inputs:
      environment:
        description: Environment to deploy to
        required: true
        type: choice
        options:
        - qa
        - staging
        - production
        - sandbox
      sha:
        description: Commit sha to be deployed
        required: true

jobs:
  deploy:
    name: ${{ github.event.inputs.environment }} deployment
    concurrency: deploy_all # ensures that the job waits for any deployments triggered by the build workflow to finish
    runs-on: ubuntu-latest
    environment:
      name: ${{ github.event.inputs.environment }}
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Deploy App to Review
        uses: ./.github/actions/deploy/
        with:
          arm-access-key: ${{ secrets.ARM_ACCESS_KEY }}
          azure_credentials: ${{ secrets.AZURE_CREDENTIALS }}
          environment: ${{ github.event.inputs.environment }}
          sha: ${{ github.event.inputs.sha }}
          slack-webhook: ${{ secrets.SLACK_WEBHOOK }}
