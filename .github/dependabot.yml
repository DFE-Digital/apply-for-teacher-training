version: 2
updates:
  - package-ecosystem: bundler
    directory: "/"
    schedule:
      interval: daily
    open-pull-requests-limit: 10
    groups:
      ruby-dependencies:
        applies-to: version-updates
        update-types:
          - minor
          - patch
    ignore:
      - dependency-name: audited
      - dependency-name: faker
      - dependency-name: sidekiq
  - package-ecosystem: npm
    directory: "/"
    schedule:
      interval: weekly
      day: sunday
    open-pull-requests-limit: 10
    groups:
      javascript-dependencies:
        applies-to: version-updates
        update-types:
          - minor
          - patch
  - package-ecosystem: github-actions
    directory: "/"
    schedule:
      interval: daily
    open-pull-requests-limit: 10
    labels:
      - DevOps
      - dependencies
      - github_actions
