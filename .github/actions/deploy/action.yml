    - name: Evaluate job status
      if: always()
      shell: bash
      run: |
        if [[ ${{ join(steps.*.outcome, ',') }} =~ "failure" ]]; then
          echo JOB_STATUS="failure" >> $GITHUB_ENV
        else
          echo JOB_STATUS="success" >> $GITHUB_ENV
        fi;

    - name: Update ${{ env.DEPLOY_ENV }} status
      if: always()
      uses: bobheadxi/deployments@v1
      with:
        env:  ${{ env.DEPLOY_ENV }}
        step: finish
        ref: ${{ env.DEPLOY_REF }}
        token:  ${{ github.token }}
        status: ${{ env.JOB_STATUS }}
        deployment_id: ${{ steps.deployment.outputs.deployment_id }}
        env_url: ${{ env.DEPLOY_URL }}

    - name: Notify Slack channel on job failure
      if: failure() && inputs.pr-number == ''
      uses: rtCamp/action-slack-notify@v2
      env:
        SLACK_USERNAME: CI Deployment
        SLACK_TITLE: Deployment to ${{ env.DEPLOY_ENV }} failed
        SLACK_MESSAGE: |
          Deployment of docker image ${{ env.DOCKER_IMAGE }} to ${{ env.DEPLOY_ENV }} environment failed
        SLACK_WEBHOOK: ${{ inputs.slack-webhook }}
        SLACK_COLOR: failure
        SLACK_FOOTER: Sent from deploy job in deploy workflow
