trigger:
  batch: true
  branches:
    include:
      - '*'
pr:
  branches:
    include:
    - introduce-pr-build-trigger

variables:
  System.Debug: false

pool:
  vmImage: 'ubuntu-latest'

steps:
- script: |
    echo $BRANCH_NAME
  env:
    BRANCH_NAME: $(Build.SourceBranchName)
- script: |
    echo "New step"
  displayName: New Step

- task: PublishBuildArtifacts@1
  inputs:
    ArtifactName: drop
    PathtoPublish: $(System.DefaultWorkingDirectory)

- powershell: |
    Write-Host "Fail this build"
    exit 1
    